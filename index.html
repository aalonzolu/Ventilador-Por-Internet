<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
  <title> Arduino LED Panel</title>
  <script type="text/javascript">
  var socket = io.connect('http://localhost');
  function ON() {
    socket.emit('Von', {  });
  };
  function OFF() {
    socket.emit('Voff', { });
  };

</script>
</head>
<body>
  <div class="col-sm-6 col-lg-4">
    <form class="form-horizontal" role="form">
      <fieldset>
        <legend>Ventilador por internet</legend>

        <div class="control-group">
          <label for="ledon">El Internet de las cosas.</label>
          <div class="controls">
            <button type="button" id="ledon" name="ledon" class="btn-lg btn btn-success form-control" onclick="ON();">Encender</button>
            <button type="button" id="ledof" name="ledof" class="btn-lg btn btn-danger form-control" onclick="OFF();">Apagar</button>
          </div>
        </div>
      </fieldset>
    </form>

  </div>
</body>
</html>
